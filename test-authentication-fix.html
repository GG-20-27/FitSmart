<!DOCTYPE html>
<html>
<head>
    <title>WHOOP Authentication Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: #0f172a; color: white; }
        .section { background: #1e293b; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .data { background: #374151; padding: 10px; border-radius: 4px; font-family: monospace; }
        button { background: #3b82f6; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç WHOOP Authentication Debug Test</h1>
    
    <div class="section">
        <h2>Step 1: Generate JWT Token for User with Data</h2>
        <button onclick="testJWT()">Generate JWT for whoop_88888888</button>
        <div id="jwt-result"></div>
    </div>
    
    <div class="section">
        <h2>Step 2: Test API Access with JWT</h2>
        <button onclick="testAPIAccess()">Test /api/whoop/today</button>
        <div id="api-result"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Simulate Frontend Authentication</h2>
        <button onclick="simulateAuth()">Set JWT in localStorage</button>
        <button onclick="testAuthenticatedCall()">Test Authenticated API Call</button>
        <div id="auth-result"></div>
    </div>

    <script>
        let jwtToken = '';
        
        async function testJWT() {
            try {
                const response = await fetch('/api/test/jwt?userId=88888888');
                const data = await response.json();
                jwtToken = data.token;
                
                document.getElementById('jwt-result').innerHTML = `
                    <div class="success">‚úÖ JWT Generated Successfully</div>
                    <div class="data">Token: ${jwtToken.substring(0, 50)}...</div>
                    <div class="data">User ID: whoop_88888888</div>
                `;
            } catch (error) {
                document.getElementById('jwt-result').innerHTML = `
                    <div class="error">‚ùå JWT Generation Failed: ${error.message}</div>
                `;
            }
        }
        
        async function testAPIAccess() {
            if (!jwtToken) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">‚ùå Generate JWT token first</div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/whoop/today', {
                    headers: {
                        'Authorization': `Bearer ${jwtToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`${response.status}: ${await response.text()}`);
                }
                
                const data = await response.json();
                document.getElementById('api-result').innerHTML = `
                    <div class="success">‚úÖ API Access Successful</div>
                    <div class="data">${JSON.stringify(data, null, 2)}</div>
                `;
            } catch (error) {
                document.getElementById('api-result').innerHTML = `
                    <div class="error">‚ùå API Access Failed: ${error.message}</div>
                `;
            }
        }
        
        async function simulateAuth() {
            if (!jwtToken) {
                alert('Generate JWT token first');
                return;
            }
            
            localStorage.setItem('auth_token', jwtToken);
            document.getElementById('auth-result').innerHTML = `
                <div class="success">‚úÖ JWT Token stored in localStorage</div>
                <div class="data">Token: ${jwtToken.substring(0, 50)}...</div>
            `;
        }
        
        async function testAuthenticatedCall() {
            const storedToken = localStorage.getItem('auth_token');
            
            if (!storedToken) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="error">‚ùå No token in localStorage</div>
                `;
                return;
            }
            
            try {
                // Test the same flow as the frontend
                const response = await fetch('/api/auth/me', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${storedToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`${response.status}: ${await response.text()}`);
                }
                
                const userData = await response.json();
                
                // Now test WHOOP data
                const whoopResponse = await fetch('/api/whoop/today', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${storedToken}`
                    }
                });
                
                const whoopData = await whoopResponse.json();
                
                document.getElementById('auth-result').innerHTML = `
                    <div class="success">‚úÖ Authenticated API Calls Working</div>
                    <div class="data"><strong>User Data:</strong> ${JSON.stringify(userData, null, 2)}</div>
                    <div class="data"><strong>WHOOP Data:</strong> ${JSON.stringify(whoopData, null, 2)}</div>
                `;
                
            } catch (error) {
                document.getElementById('auth-result').innerHTML = `
                    <div class="error">‚ùå Authenticated Call Failed: ${error.message}</div>
                `;
            }
        }
    </script>
</body>
</html>
