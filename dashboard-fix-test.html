<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Authentication Fix Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px; background: #0f172a; color: white; }
        .section { background: #1e293b; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background: #059669; }
        .error { background: #dc2626; }
        .loading { background: #374151; }
        .data { background: #374151; padding: 10px; border-radius: 4px; font-family: monospace; margin: 10px 0; }
        button { background: #3b82f6; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        .metric { display: inline-block; background: #4338ca; padding: 15px 20px; margin: 10px; border-radius: 8px; text-align: center; }
        .metric-value { font-size: 24px; font-weight: bold; color: #60a5fa; }
        .metric-label { font-size: 12px; color: #e2e8f0; }
    </style>
</head>
<body>
    <h1>üîß Dashboard Authentication Fix Test</h1>
    
    <div class="section">
        <h2>Step 1: Set JWT Token (simulating OAuth callback)</h2>
        <button onclick="setJWTToken()">Set JWT Token for whoop_88888888</button>
        <button onclick="clearToken()">Clear Token</button>
        <div id="token-status"></div>
    </div>
    
    <div class="section">
        <h2>Step 2: Test Authentication Flow</h2>
        <button onclick="testAuth()">Test /api/auth/me</button>
        <div id="auth-status"></div>
    </div>
    
    <div class="section">
        <h2>Step 3: Fetch WHOOP Data</h2>
        <button onclick="fetchWhoopData()">Fetch Today's WHOOP Data</button>
        <div id="whoop-status"></div>
    </div>
    
    <div class="section">
        <h2>Step 4: Simulate Dashboard Display</h2>
        <button onclick="simulateDashboard()">Show Dashboard with Real Data</button>
        <div id="dashboard-display"></div>
    </div>

    <script>
        const VALID_JWT = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ3aG9vcElkIjoid2hvb3BfODg4ODg4ODgiLCJyb2xlIjoidXNlciIsImV4cCI6MTc1NDMwMDA1MCwiaWF0IjoxNzUzNjk1MjUwfQ.bWrn0KGzURZJGFc-35c63QEMTKW6HiActtRC0q20snM';
        
        function setJWTToken() {
            localStorage.setItem('auth_token', VALID_JWT);
            document.getElementById('token-status').innerHTML = `
                <div class="success">‚úÖ JWT Token Set Successfully</div>
                <div class="data">Token: ${VALID_JWT.substring(0, 50)}...</div>
                <div class="data">User: whoop_88888888</div>
            `;
        }
        
        function clearToken() {
            localStorage.removeItem('auth_token');
            document.getElementById('token-status').innerHTML = `
                <div class="loading">üîÑ Token Cleared</div>
            `;
        }
        
        async function testAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('auth-status').innerHTML = `
                    <div class="error">‚ùå No token found - Set JWT token first</div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/auth/me', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': \`Bearer \${token}\`
                    }
                });
                
                if (!response.ok) {
                    throw new Error(\`\${response.status}: \${await response.text()}\`);
                }
                
                const data = await response.json();
                document.getElementById('auth-status').innerHTML = \`
                    <div class="success">‚úÖ Authentication Successful</div>
                    <div class="data">\${JSON.stringify(data, null, 2)}</div>
                \`;
            } catch (error) {
                document.getElementById('auth-status').innerHTML = \`
                    <div class="error">‚ùå Authentication Failed: \${error.message}</div>
                \`;
            }
        }
        
        async function fetchWhoopData() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                document.getElementById('whoop-status').innerHTML = `
                    <div class="error">‚ùå No token found - Set JWT token first</div>
                `;
                return;
            }
            
            try {
                const response = await fetch('/api/whoop/today', {
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': \`Bearer \${token}\`
                    }
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(\`\${response.status}: \${text}\`);
                }
                
                const data = await response.json();
                document.getElementById('whoop-status').innerHTML = \`
                    <div class="success">‚úÖ WHOOP Data Retrieved Successfully</div>
                    <div class="data">\${JSON.stringify(data, null, 2)}</div>
                \`;
                
                // Store data for dashboard simulation
                window.whoopData = data;
            } catch (error) {
                document.getElementById('whoop-status').innerHTML = \`
                    <div class="error">‚ùå WHOOP Data Fetch Failed: \${error.message}</div>
                \`;
            }
        }
        
        async function simulateDashboard() {
            if (!window.whoopData) {
                document.getElementById('dashboard-display').innerHTML = `
                    <div class="error">‚ùå No WHOOP data available - Fetch data first</div>
                `;
                return;
            }
            
            const data = window.whoopData;
            const recoveryValue = data.recovery_score || 'N/A';
            const sleepValue = data.sleep_hours ? \`\${data.sleep_hours}h\` : 'N/A';
            const strainValue = data.strain || 'N/A';
            const hrvValue = data.resting_heart_rate ? \`\${data.resting_heart_rate}bpm\` : 'N/A';
            
            document.getElementById('dashboard-display').innerHTML = \`
                <div class="success">‚úÖ Dashboard Simulation - Data Display</div>
                <div style="display: flex; flex-wrap: wrap;">
                    <div class="metric">
                        <div class="metric-value">\${recoveryValue}</div>
                        <div class="metric-label">Recovery</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">\${sleepValue}</div>
                        <div class="metric-label">Sleep Hours</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">\${strainValue}</div>
                        <div class="metric-label">Strain</div>
                    </div>
                    <div class="metric">
                        <div class="metric-value">\${hrvValue}</div>
                        <div class="metric-label">Heart Rate</div>
                    </div>
                </div>
                <div class="data"><strong>Raw Data:</strong> \${JSON.stringify(data, null, 2)}</div>
            \`;
        }
    </script>
</body>
</html>
